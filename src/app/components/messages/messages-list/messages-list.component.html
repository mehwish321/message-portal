<div *ngIf="isLoading" class="loading-container">
  <mat-spinner></mat-spinner>
</div>
<h2>All Messages</h2>

<div class="message-list-container">
  <button mat-raised-button color="primary" class="add-message-btn" (click)="openDialog()">
    Add Message
  </button>
<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let message"> {{ message.timestamp | edtDate }} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let message"> {{ message.email}} </td>
    </ng-container>

    <!-- Message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let message"> {{ message.message | slice:0:100 }} </td>
    </ng-container>
 <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let message">
        <button mat-icon-button (click)="deleteMessage(message.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['date', 'email', 'message', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date', 'email', 'message', 'actions'];"></tr>
  
  </table>
</mat-card>

</div>
